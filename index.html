<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Email Subscriber</title>
  </head>
  <body class="bg-zinc-700 min-h-screen flex items-center justify-center">
    <div
      class="bg-zinc-800 rounded-2xl p-2 min-w-[350px] w-3/4 sm:flex sm:max-w-[700px] sm:w-[90%]"
    >
      <img
        class="w-full max-h-80 object-cover rounded-2xl hover:scale-105 transition sm:w-min sm:rounded-r-none"
        src="./assets/image.jpg"
        alt="image"
      />
      <div
        class="flex flex-col text-white p-4 sm:p-8 gap-4 text-center sm:text-start sm:justify-center"
      >
        <h3 class="text-xl">Get diet and fitness tips in your inbox</h3>
        <p class="text-sm">
          Eat better and exercise better. Sign up for the Diet&Fitness
          newsletter.
        </p>
        <div class="flex flex-col gap-3 sm:flex-row">
          <input
            class="bg-zinc-800 focus:outline-none border border-zinc-600 text-xs p-3 text-center sm:flex-1 sm:text-start trac"
            type="text"
            placeholder="Enter your email address"
          />
          <button
            class="bg-lime-500 text-black py-2 rounded-md text-xs hover:bg-lime-700 hover:text-white transition-colors duration-500 sm:px-6 space"
          >
            Subsribe
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
